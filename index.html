<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form action="#" method="GET">
        <h1>Cadastro de Usuários</h1>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome"  placeholder="Digite o seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seu_login@email.com" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        
        <label for="mensagem">Mensagem (opcional):</label>
        <textarea id="mensagem" name="mensagem" rows="4" required> </textarea>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
